<template>
    <template if:true={accounts.error}>
        <c-error-panel errors={accounts.error}></c-error-panel>
    </template> 
    <template if:true={accounts.data}>
        <lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="--None--"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    </template>
</template>
